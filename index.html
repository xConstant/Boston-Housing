<!DOCTYPE html>
<html>
<head>
    <title>Boston House Price Prediction</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px 0px gray;
            width: 600px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background: #218838;
        }
        h1, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boston House Price Predictor</h1>
        <form action="/predict" method="post">
            {% for name in ['CRIM', 'ZN', 'INDUS', 'CHAS', 'NOX', 'RM', 'AGE', 'DIS', 'RAD', 'TAX', 'PTRATIO', 'B', 'LSTAT'] %}
                <label for="{{ name }}">{{ name }}</label>
                <input type="number" name="{{ name }}" step="any" required>
            {% endfor %}
            <input type="submit" class="btn" value="Predict">
        </form>
        <br>
        <p>{{ prediction_text }}</p>
    </div>
</body>
</html>
